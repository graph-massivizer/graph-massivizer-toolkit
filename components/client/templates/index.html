<!DOCTYPE html>
<html>
<head>
    <title>DAG Manipulation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        form { margin-bottom: 20px; }
        label { display: inline-block; width: 100px; }
        input[type="text"] { width: 200px; padding: 5px; }
        input[type="submit"] { padding: 5px 10px; }
        table { width: 50%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>DAG Manipulation Interface</h1>
    
    <h2>Add Node</h2>
    <form method="POST" action="/add_node">
        <label for="node_id">Node ID:</label>
        <input type="text" id="node_id" name="node_id" required>
        <input type="submit" value="Add Node">
    </form>
    
    <h2>Remove Node</h2>
    <form method="POST" action="/remove_node">
        <label for="node_id">Node ID:</label>
        <input type="text" id="node_id" name="node_id" required>
        <input type="submit" value="Remove Node">
    </form>
    
    <h2>Add Edge</h2>
    <form method="POST" action="/add_edge">
        <label for="from_node">From:</label>
        <input type="text" id="from_node" name="from_node" required>
        <label for="to_node">To:</label>
        <input type="text" id="to_node" name="to_node" required>
        <input type="submit" value="Add Edge">
    </form>
    
    <h2>Remove Edge</h2>
    <form method="POST" action="/remove_edge">
        <label for="from_node">From:</label>
        <input type="text" id="from_node" name="from_node" required>
        <label for="to_node">To:</label>
        <input type="text" id="to_node" name="to_node" required>
        <input type="submit" value="Remove Edge">
    </form>
    
    <h2>Current DAG</h2>
    <h3>Nodes</h3>
    <ul>
        {% for node in dag.nodes %}
            <li>{{ node }}</li>
        {% endfor %}
    </ul>
    
    <h3>Edges</h3>
    <table>
        <tr>
            <th>From</th>
            <th>To</th>
        </tr>
        {% for edge in dag.edges %}
            <tr>
                <td>{{ edge[0] }}</td>
                <td>{{ edge[1] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
